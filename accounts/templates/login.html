{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block page_title %}
    Login Page
{% endblock %}
{% block page_heading %}
    User Login
{% endblock %}
{% block main_content %}
    <form method="POST" novalidate>
        {% csrf_token %}
        {% crispy login_form %}
    </form>

    <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
{% endblock %}
