{% extends "base.html" %}
{% load bootstrap_tags %}
{% load crispy_forms_tags %}
{% block page_title %}
    Update Profile
{% endblock %}
{% block page_heading %}
    Update Profile for: {{ request.user }}
{% endblock %}
{% block main_content %}
    <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {% crispy profile_form %}
    </form>
{% endblock %}
