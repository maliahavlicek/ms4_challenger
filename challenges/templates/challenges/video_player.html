{# simple template to build video player with right type #}
<video width="{{ width }}" height="{{ height }}" controls>
    <source src="{{ video_url}}"
            {% if ".mp4" in video_url %}
                type="video/mp4"
            {% elif "mov" in video_url %}
                type="video/quicktime"
            {% endif %}>
        Your browser does not support the video tag.
</video>
